<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фоновое изображение</title>
    <link rel="stylesheet" href="css/login.css">
</head>
    <body>
        <div class="container">
            <div class="card">
            <img src="css/images/TAU2.png" class="tau_logo">
            <p>Welcome back</p>
            <p>Что то здесь написано</p>
            <form class="registration-form">
                        <div class="form-group">
                            <div class="input-form">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="textfield" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-form">
                                <label for="password">Password</label>
                                <input type="password" class="textfield" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="form-actions">
                            <label for="checkbox1" class="checkbox">
                                <input type="checkbox" id="checkbox1" name="checkbox1" value="Option1" class="checkboxinp">
                                <p class="checkbox_p">Remember me</p>
                            </label>
                            <div class="link">
                                <a href="https://html5css.ru/html/">Forgot password?</a>
                            </div>
                        </div>
                        <button type="submit">Login</button>
                        <div class="form-actions" id="1">
                            <div class="link">
                                New user?<a href="https://html5css.ru/html/">Register here</a>
                            </div>
                            <div class="link">
                                User as Guest
                            </div>
                        </div>
            </form>

        </div>
    </div>
</body>
</html>

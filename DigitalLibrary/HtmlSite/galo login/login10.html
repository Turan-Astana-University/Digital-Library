
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фоновое изображение</title>

    <body>
        <div class="container">
            <div class="card">
            <img src="TAU2.png" class="tau_logo">
            <p>Registration</p>
            <p>For both staff & Students</p>
            <form class="registration-form">
                        <div class="form-group">
                            <div class="input-form">
                              <label for="tel">Reg №</label>
                              <input type="tel" id="phone" name="phone" placeholder="8XXXXXXXXXX" pattern="\d{11}" maxlength="11" required oninput="validateInput(event)" class="textfield">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="textfield" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-form">
                                <label for="password">Password</label>
                                <input type="password" class="textfield" id="password" name="password" required>
                                <label for="password">Confirm Password</label>
                                <input type="password" class="textfield" id="password" name="password" required>

                            </div>
                        </div>


                        <button type="submit">Register</button>
                        <div class="form-actions" id="1">
                            <div class="link">
                                Already user? <a href="https://html5css.ru/html/">Login now</a>
                            </div>
                            <div class="link">
                                Use as Guest
                            </div>
                        </div>
            </form>

        </div>
    </div>
